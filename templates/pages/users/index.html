<div class="users-wrapper">
  <h1>Users</h1>

  <div class="users-wrapper">
    <a class="card-users" ng-repeat="user in users">
      <nw-card 
      	header="user.name" 
      	image="gravatarUrl(user.email)"
      	body="user.bio"
      	id="user.id"
      >
      </nw-card>
    </a>
  </div>
</div>
